<html>
    <head></head>
    <body>
        <div class="container">
            <div class="card-body">
                <div class="float-right">
                    <img src="http://icm.rg.telkomuniversity.ac.id/img/ailab_logo.png" class="navbar-ai" alt="ai-lab">
                </div>
                <h1>Learn and Play TensorFlow.js with AI Lab TelU </h1>
            </div>

              
            <div class="card-body">
                <h4>Scatter Plot Data (Chart.js)</h4>
                <canvas id="scatter-chartjs" height="400" width="500"></canvas>
            </div><hr>        

            <div class="card-body">
                <div class="form-group">
                    <h3>Train Model</h3>
                    <button type="button" class="btn btn-primary" id="init-btn">
                        Initialize Model
                    </button>
                    <button type="button" class="btn btn-primary" id="train-btn">
                        Train Model
                    </button>
                </div>
                <h4><span id="is-training" class="badge"/></h4>
            </div>
            
            <div class="card-body" id="predict">    
                <h3>Test Result</h3>
                <div class="col-5 form-group">
                    <label>Input Value:</label> 
                    <input type="text" id="inputValue" class="form-control"/>
                </div>        
                <div class="col-5 form-group">
                    <button type="button" class="btn btn-primary" 
                        id="predict-btn" disabled>Predict</button>
                </div>
                <h4>Result: <span class="badge badge-success" id="output"/></h4>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
